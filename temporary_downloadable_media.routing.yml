temporary_downloadable_media.access_grant_controller:
  path: '/request-access/{submission_token}/{nodeinfo}/{submitted}'
  defaults:
    _controller: '\Drupal\temporary_downloadable_media\Controller\JWTTokenController::accessGrant'
    _title: 'Serve the access media'
  requirements:
    _access: 'TRUE'
