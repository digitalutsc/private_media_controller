temporary_downloadable_media.jwt_token_controller:
  path: '/request-access/jwt-token'
  defaults:
    _controller: '\Drupal\temporary_downloadable_media\Controller\JWTTokenController::getJWTTokenReponse'
    _title: 'Generate JWT Token'
  requirements:
    _access: 'TRUE'
temporary_downloadable_media.configform:
  path: '/admin/config/media/temporary_downloadable'
  defaults:
    _form: '\Drupal\temporary_downloadable_media\Form\TemporaryDownloadMediaConfigForm'
    _title: 'Temporary Downloadable Settings'
  requirements:
    _permission: 'administer site configuration'
temporary_downloadable_media.access_grant_controller:
  path: '/request-access/{submission_token}/{nodeinfo}/{submitted}'
  defaults:
    _controller: '\Drupal\temporary_downloadable_media\Controller\JWTTokenController::accessGrant'
    _title: 'Serve the access media'
  requirements:
    _access: 'TRUE'
